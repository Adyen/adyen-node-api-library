language: node_js
cache: yarn
jobs:
  include:
  - stage: npm release
    if: tag IS present
    node_js: stable
    script: yarn run build
    deploy:
      provider: npm
      email: "$NPM_EMAIL"
      api_key: "$NPM_TOKEN"
      skip_cleanup: true
      on:
        tags: true
  - stage: Produce Coverage
    node_js: stable
    script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
