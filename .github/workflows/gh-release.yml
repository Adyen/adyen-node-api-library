name: Automatic Github release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  main:
    permissions:
      contents: write
    uses: michaelpaul/release-automation-action/.github/workflows/reusable-github-release.yml@v1.0.4
    with:
      release-title: Adyen Node API Library 
      develop-branch: develop
      release-branch: main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}